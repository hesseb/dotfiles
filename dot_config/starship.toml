format = """
$username\
$hostname\
$localip\
$shlvl\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$memory_usage\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$fill\
$time\
$line_break\
$status\
$os\
$container\
$shell\
$character"""

continuation_prompt = '!!! '

[directory]
style = "bold red"

[cmd_duration]
style = "bright-blue"
format = ' [$duration]($style)'

[fossil_branch]
format = '\[[$symbol$branch]($style)\]'

[git_branch]
style = "italic #777777"
format = '[| $symbol$branch]($style)'

[git_status]
format = ' ([\[$all_status$ahead_behind\]]($style))'

[hg_branch]
format = '\[[$symbol$branch]($style)\]'

[os]
format = '\[[$symbol]($style)\]'

[sudo]
format = '\[[as $symbol]($style)\]'

[time]
disabled = false
time_format = "%R"
style = "dimmed cyan"
format = '[ïº $time ]($style)'

[username]
format = '\[[$user]($style)\]'

[character]
# success_symbol = "[â¯](bold green)"
# error_symbol = "[â¯](bold red)"
# vimcmd_symbol = "[â®](bold purple)"
success_symbol = "[ğº](bold green)"
error_symbol = "[ğº](bold red)"
vimcmd_symbol = "[ğ ](bold purple)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[fill]
symbol = " "

